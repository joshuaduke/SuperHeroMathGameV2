<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero Math Game</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/game.css">
</head>
<body>
    <header>
        <nav>
            <div class="equationBox">
                <p class="equation"></p>
            </div>
            <div class="navTitle">
                <h1>SUPERHERO MATH GAME</h1>
            </div>
            <div class="navIcons">
                <i class="fas fa-volume-off"></i>
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="gameContainer">
            <div class="heroLogo">
                <img src="/images/Logos/batmanLogoCust.png" alt="" class="logo">
                <div class="resultContainer">
                    <span class="result"></span>
                </div>
            </div>

            <div class="heroLogo">
                <img src="/images/Logos/supermanLogoCust.png" alt="" class="logo">
                <div class="resultContainer">
                    <span class="result"></span>
                </div>
            </div>
            
            <div class="heroLogo">
                <img src="/images/Logos/wonderwomanLogoCust.png" alt="" class="logo">
                <div class="resultContainer">
                    <span class="result"></span>
                </div>
            </div>

            <div class="heroLogo">
                <img src="/images/Logos/flashLogoCust.png" alt="" class="logo">
                <div class="resultContainer">
                    <span class="result"></span>
                </div>
            </div>

            <div class="heroLogo">
                <img src="/images/Logos/aquamanLogoCust.png" alt="" class="logo">
                <div class="resultContainer">
                    <span class="result"></span>
                </div>
            </div>

            <div class="heroLogo">
                <img src="/images/Logos/lanternLogoCust.png" alt="" class="logo">
                <div class="resultContainer">
                    <span class="result"></span>
                </div>
            </div>

            <!-- <div class="heroLogo">
                <img width="100" src="/images/Logos/cyborgLogo.png" alt="" class="logo">
            </div> -->

        </section>

        <!-- Username modal, will be hidden after a username is entered -->
        <section class="userDetailsModal">
            <div class="userDetailsModalContent">
                <h3>Please enter a username</h3>
                <label for="userName">Username:</label>
                <input id="userName" type="text">
                <p class="errorMsg"></p>
                <button class="playBtn">PLAY</button>
            </div>
        </section>

        <!-- 3 second countdown to appear after a valid username is entered -->
        <section class="countdownContainer">
            <div>
                <p class="countdown"></p>
            </div>
        </section>

    </main>

    <footer>
        <section class="scoreContainer">
            <div>
                <p>Score: <span class="score"> </span></p>
            </div>
            <div>
                <p>Misses: <span class="miss"> </span> </p>
            </div>
            <div>
                <p>Time: </p>
            </div>
            <div>
                <p>Level: </p>
            </div>
        </section>
    </footer>

    <script src="https://kit.fontawesome.com/5438fccc05.js" crossorigin="anonymous"></script>
    <script src="/script/game.js"></script>
</body>
</html>
